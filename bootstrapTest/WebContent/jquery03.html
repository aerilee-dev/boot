<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제이쿼리03</title>
<style>
	body{
		margin:20px;
		padding:20px;
		line-height:1em;
		font-size:1em;
		background:#555;
		color:#000;
	}
	ul, li{
		margin:0px;
		padding:0px;
		list-style:none;
	}
	li {margin-top:20px;}
	.title{
		margin:0px;
		padding:0px; 
		font-size:1.5em;
		font-weight:300;
	}
	.container{margin-top:35px;}
</style>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	$(function(){
		$(".html").css("background","red").css("color","white");
		$("li:first").css("font-size","25px").css("line-height","25px")
		$("li:eq(1)").css({"background":"yellow"});
		$("li:gt(1)").css({"background":"purple"});
		$("li:lt(2)").css({'color':'blue'});
		$(".html").html("<p>html</p>");
		$(".blank").text("빈칸");
		$("#tutorial").append("<li>추가태그1</li>"); 
		$("#tutorial").prepend("<li>추가태그2</li>");
		$("#tutorial").before("<li>추가태그3</li>");
	});
</script>
</head>
<body> 
<h1 class="title">basic :: jQuery basic study</h1>
	<div class="container">
		<ul id="tutorial">
			<li class="html">HTML</li>
			<li class="css">css</li>
			<li class="css3">css3</li>
			<li class="javascript">javascript</li>
			<li class="jquery">jquery</li>
			<li class="blank"></li>
		</ul>
		<p id="portfolio">portfolio</p>
	</div>
</body>
</html>
