<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제이쿼리 08</title>
<style>
	div{
		width:200px;
		height:200px;
		background-color:orange;
	}
</style>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<button id="sdBtn">slideIn</button>
	<button id="suBtn">slideOut</button>
	<button id="stBtn">slideToggle</button>
	<div></div>
	<p>div 상태?<span></span></p>
	<script>
		$(function(){
			$("#sdBtn").click(function(){
				$("div").slideDown();
				$("span").eq(0).text($("div").eq(0).css("display"));
			});
			$("#sdBtn").click(function(){
				$("div").slideUp();
				$("span").eq(0).text($("div").eq(0).css("display"));
			});
			$("#sdBtn").click(function(){
				$("div").slideToggle();
				$("span").eq(0).text($("div").eq(0).css("display"));
			});
		});
	</script>
</body>
</html>
